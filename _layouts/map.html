<!DOCTYPE html>
<html lang="{{ page.lang | default: site.lang | default: "en" }}">

  {%- include head.html -%}

  <body>

    {%- include header.html -%}
    <div class="map-container">
      <div class="headline">
        <h1>Roadmap to <span class="bold">C</span>ovid<span class="bold red"><b>19</b></span> Suppression</h1>
        <h2>Follow us on Twitter <a href="https://twitter.com/covid19policies" target="_blank">@covid19policies</a></h2>
      </div>

      <div class="filters">
        <button class="active">World</button>
        <button disabled class="disable">USA <span>(soon)</span></button>
      </div>

      <div id="map-area"></div>

      <div class="legends">
        <span>Containment policy:</span>
        <div class="legend-tip">
          <span class="decreasing"></span>
          Decreasing
        </div>

        <div class="legend-tip">
          <span class="strong"></span>
          Strong
        </div>

        <div class="legend-tip">
          <span class="loose"></span>
          Loose
        </div>

        <div class="legend-tip">
          <span class="no-data"></span>
          No data
        </div>
      </div>
    </div>

    {%- include footer.html -%}

  </body>
  <script src="https://d3js.org/d3.v4.min.js"></script>
  <script src="https://d3js.org/queue.v1.min.js"></script>
  <script src="https://d3js.org/topojson.v1.min.js"></script>
  <script src="js/d3-tip.js"></script>
  <script src="js/map.js"></script>
</html>
